<section id=form_container__ID>
	<form id=F__ID>
		<div class="container">
			<div class="row row__ID">
				<div class="col-sm col-lg-5">City</div>
				<div class="col-sm col-lg-7">San Francisco</div>
			</div>
			<div class="row row__ID">
				<div class="col-sm col-lg-5">Reservation begins</div>
				<div class="col-sm col-lg-7"><input type="text" placeholder='yyyy-mm-dd' id=dtA__ID class="form-control" name="dtA" /></div>
			</div>
			<div class="row row__ID">
				<div class="col-sm col-lg-5">Reservation ends</div>
				<div class="col-sm col-lg-7"><input type="text" placeholder='yyyy-mm-dd' id=dtB__ID class="form-control" name="dtB" /></div>
			</div>
			<div class="row row__ID">
				<div class="col-sm col-lg-5">Furnished/Unfurnished</div>
				<div class="col-sm col-lg-7">
					<select id=Furn__ID class="form-control" style='margin-right:20px;display:inline-block;width:auto;'>
						<option value="FURNISHED" selected="">FURNISHED</option>
						<option value="FURNISHED">Furnished</option>
						<option value="UNFURNISHED">Unfurnished</option>
						<option value="BOTH">Both</option>
					</select>
				</div>
			</div>
			<div class="row row__ID">
				<div class="col-sm col-lg-5">ADDITIONAL SELECTION CRITERIA</div>
				<div class="col-sm col-lg-7">
					Parking
					<input type="checkbox" name="PARKING">
					&nbsp; Smoking
					<input type="checkbox" name="SMOKING">
					&nbsp; Pets
					<input type="checkbox" name="PETS">
					&nbsp; Cable
					<input type="checkbox" name="CABLE">
					&nbsp; Sofabeds
					<input type="checkbox" name="SOFABEDS">
					&nbsp; Maid service
					<input type="checkbox" name="MAIDSERVICE">
					&nbsp; Gym/Health club
					<input type="checkbox" name="HEALTHCLUB">
					&nbsp; Fast internet
					<input type="checkbox" name="BROADBAND">
				</div>
			</div>
			<br>
			<button id=search__ID type=button class="btn btn-secondary">Search</button>
			<button id=reset__ID type=button class="btn btn-secondary">Reset</button>
		</div>
	</form>
</section>


<script>
	function F__ID(){
		//--------------------------------------------------------
		$('#dtA__ID').datepicker({dateFormat: "yy-mm-dd", autoclose: true});
		$('#dtB__ID').datepicker({dateFormat: "yy-mm-dd", autoclose: true});
		//--------------------------------------------------------
		$('#D__ID').on('load',function(){
			if($('#dtA__ID').val()=='') $('#dtA__ID').val('2017-11-01');
			if($('#dtB__ID').val()=='') $('#dtB__ID').val('2017-11-10');
		})
		//--------------------------------------------------------
		$('#search__ID').on('click',function(){
			var p="Source=AAXSYS&Vendor=AMSI-SF&Type=XML&City=San%20Francisco";
			p+="&BEDROOMS=&Results=30";
			p+="&Furnished="+$('#Funi__ID').val();
			p+="&BeginDay="+$('#dtA__ID').val().split('-')[2];
			p+="&BeginMonth="+$('#dtA__ID').val().split('-')[1];
			p+="&BeginYear="+$('#dtA__ID').val().split('-')[0];
			p+="&EndDay="+$('#dtB__ID').val().split('-')[2];
			p+="&EndMonth="+$('#dtB__ID').val().split('-')[1];
			p+="&EndYear="+$('#dtB__ID').val().split('-')[0];
			//'?Source=AAXSYS&Vendor=AMSI-SF&Type=XML&City=*&BEDROOMS=&Results=30&Furnished=FURNISHED&BeginDay=31&BeginMonth=8&BeginYear=2017&EndDay=31&EndMonth=8&EndYear=2017';
			$vm.search_parameter=p;
			$vm.nav_load_module('panel_main_second-test-result');
		})
		$('#reset__ID').on('click',function(){
			$("#F__ID")[0].reset();
		})
		//--------------------------------------------------------
	}
</script>
